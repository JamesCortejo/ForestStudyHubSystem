<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Shop Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../bootstrap-5.2.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/dashboard_css/reports.css" />
</head>

<body>
  <div class="topbar">
    <div class="logo">
      <img src="../../resources/studyhubLogoHomepage.jpg" alt="Logo" />
    </div>
    <div class="topbar-icons d-flex align-items-center gap-2">
      <a href="#"><img src="../../resources/icons/bell-3-xxl.png" alt="Notification" /></a>
      <a href="#"><img src="../../resources/icons/settings-10-xxl.png" alt="Settings" /></a>
    </div>
  </div>

  <div class="sidebar">
    <div>
      <div class="sidebar-title">DASHBOARD</div>
      <div class="nav-buttons">
        <a href="../dashboard.html" class="btn btn-success w-100 mb-3">Overview</a>
        <a href="timer_manager.html" class="btn btn-outline-light w-100 mb-3">Timer Manager</a>
        <a href="shop_manager.html" class="btn btn-outline-light w-100 mb-3">Shop Manager</a>
        <a href="accounts.html" class="btn btn-outline-light w-100 mb-3">Accounts</a>
        <a href="#" class="btn btn-outline-light active w-100 mb-3">Reports</a>
      </div>
    </div>
    <div class="logout-btn">
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
        Log-out
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <h3 class="mb-4">System Reports</h3>

      <!-- Orders Report -->
      <div class="report-section mb-5">
        <h2>Confirmed Orders</h2>
        <div id="orders-table"></div>
        <button class="btn-download" data-type="orders">Download PDF</button>
      </div>

      <!-- Cubicle Bookings -->
      <div class="report-section mb-5">
        <h2>Accepted Cubicle Bookings</h2>
        <div id="cubicle-bookings-table"></div>
        <button class="btn-download" data-type="cubicle_bookings">Download PDF</button>
      </div>

      <!-- Room Bookings -->
      <div class="report-section mb-5">
        <h2>Accepted Room Bookings</h2>
        <div id="room-bookings-table"></div>
        <button class="btn-download" data-type="room_bookings">Download PDF</button>
      </div>

      <!-- Room Sessions -->
      <div class="report-section mb-5">
        <h2>Expired Room Sessions</h2>
        <div id="room-sessions-table"></div>
        <button class="btn-download" data-type="room_sessions">Download PDF</button>
      </div>

      <!-- Cubicle Sessions -->
      <div class="report-section mb-5">
        <h2>Expired Cubicle Sessions</h2>
        <div id="cubicle-sessions-table"></div>
        <button class="btn-download" data-type="cubicle_sessions">Download PDF</button>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Are you sure you want to log out?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-danger" onclick="window.logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="backend/reports.js"></script>
  <script>
    window.logout = function () {
      fetch("../../php/logout.php", {
        method: "POST",
        credentials: "include",
        headers: {
          'Content-Type': 'application/json',
          'Cache-Control': 'no-cache'
        }
      })
        .then(response => {
          if (!response.ok) throw new Error('Logout failed');
          window.location.href = '../../index.php?logout=' + Date.now();
        })
        .catch(error => {
          console.error('Logout error:', error);
          window.location.href = '../../index.php?logout=force';
        });
    };
  </script>
</body>

</html>
